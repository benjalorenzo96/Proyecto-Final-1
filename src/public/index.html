<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
</head>
<body>
  <h1>Bienvenidos a mi p√°gina</h1>
  <img src="./img/Escudo-Racing.png" alt="Imagen de ejemplo">
  <form action="/api/pets" method="post" enctype="multipart/form-data">
    <label for="petName">Nombre de la mascota:</label>
    <input type="text" id="petName" name="name" required>
    <label for="petImage">Imagen de la mascota:</label>
    <input type="file" id="petImage" name="file" accept="image/*" required>
    <button type="submit">Agregar Mascota</button>
  </form>
  
</body>
</html>
